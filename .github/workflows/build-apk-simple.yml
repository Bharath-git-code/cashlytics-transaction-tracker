  #     - '**.py'
  #     - 'buildozer.spec'
  #     - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    if: false  # Disable this workflow
    
    steps:
    - name: Disabled
      run: echo "This workflow is disabled due to Docker compatibility issues. Use 'Build APK (Recommended)' instead."
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create buildozer spec for GitHub Actions
      run: |
        # Create a version of buildozer.spec that doesn't specify SDK paths
        # This lets buildozer download and manage its own SDK
        cp buildozer.spec buildozer.spec.bak
        sed -i 's/^android\.sdk_path/#android.sdk_path/' buildozer.spec
        sed -i 's/^android\.ndk_path/#android.ndk_path/' buildozer.spec

    - name: Build APK using Custom Docker Image
      run: |
        # Build our custom Docker image first
        docker build -t cashlytics-builder .
        
        # Run the build
        docker run --rm \
          -v "${{ github.workspace }}:/app" \
          -w /app \
          cashlytics-builder \
          bash -c "
            set -e
            echo '🔍 Environment Check:'
            echo 'User: \$(whoami)'
            echo 'Working directory: \$(pwd)'
            echo 'Python version: \$(python3 --version)'
            echo 'Java version: \$(java -version 2>&1 | head -1)'
            echo ''
            
            echo '📋 Project files:'
            ls -la
            echo ''
            
            echo '📄 Buildozer spec content:'
            cat buildozer.spec | head -20
            echo ''
            
            echo '🔧 Installing buildozer and cython...'
            pip3 install buildozer cython
            
            echo '🔍 Checking buildozer version...'
            buildozer --version
            
            echo '� Starting buildozer build...'
            buildozer android debug --verbose 2>&1 | tee build.log
          " || {
            echo "Build failed, capturing logs..."
            docker run --rm \
              -v "${{ github.workspace }}:/app" \
              -w /app \
              cashlytics-builder \
              bash -c "
                echo 'Build directory contents:'
                find . -name '*.log' -o -name '.buildozer' -type d | head -20
                
                if [ -d .buildozer ]; then
                  echo 'Buildozer directory structure:'
                  find .buildozer -type f -name '*.log' | head -10
                  find .buildozer -type f -name '*.txt' | head -10
                fi
                
                echo 'Last 50 lines of any log files found:'
                find . -name '*.log' -exec echo 'File: {}' \; -exec tail -50 {} \; 2>/dev/null || true
              "
            exit 1
          }

    - name: Check build output
      run: |
        echo "Checking for APK files..."
        find . -name "*.apk" -type f
        ls -la bin/ || echo "bin directory not found"
        
        # Check for any buildozer directories and logs
        if [ -d .buildozer ]; then
          echo "Buildozer directory found:"
          find .buildozer -type f -name "*.log" | head -10
          find .buildozer -type f -name "*.txt" | head -10
        fi
        
        # Check build log for errors
        if [ -f build.log ]; then
          echo "Build log exists, showing last 100 lines:"
          tail -100 build.log
        else
          echo "No build.log found"
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cashlytics-apk-simple
        path: |
          bin/*.apk
          *.apk
        retention-days: 30
        if-no-files-found: warn

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs-simple
        path: |
          build.log
          .buildozer/**/*.log
          .buildozer/**/*.txt
          .buildozer/android/platform/build-*/logs/
        retention-days: 7
        if-no-files-found: warn

    - name: Restore original buildozer.spec
      if: always()
      run: |
        if [ -f buildozer.spec.bak ]; then
          mv buildozer.spec.bak buildozer.spec
        fi