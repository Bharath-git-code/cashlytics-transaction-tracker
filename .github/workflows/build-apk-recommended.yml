name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths: 
      - '**.py'
      - 'buildozer.spec'
      - 'requirements.txt'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          zip \
          git \
          build-essential \
          python3-dev \
          libffi-dev \
          libssl-dev \
          autoconf \
          libtool \
          pkg-config

    - name: Set JAVA_HOME
      run: |
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo "$JAVA_HOME/bin" >> $GITHUB_PATH

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer

    - name: Verify installation
      run: |
        echo "Python version: $(python --version)"
        echo "Buildozer version: $(buildozer --version)"
        echo "Java version: $(java -version 2>&1 | head -1)"
        echo "JAVA_HOME: $JAVA_HOME"

    - name: Prepare buildozer.spec for GitHub Actions
      run: |
        # Comment out specific SDK paths to let buildozer auto-download with correct Java version
        cp buildozer.spec buildozer.spec.backup
        sed -i 's/^android\.sdk_path/#android.sdk_path/' buildozer.spec
        sed -i 's/^android\.ndk_path/#android.ndk_path/' buildozer.spec
        
        echo "ðŸ“„ Modified buildozer.spec Android settings:"
        grep -E "(android\.api|android\.build_tools|android\.ndk|android\.sdk_path|android\.ndk_path)" buildozer.spec

    - name: Clean any previous buildozer cache
      run: |
        # Remove any cached Android SDK that might have Java 8 compatibility issues
        rm -rf ~/.buildozer/android/platform/android-sdk* || true
        rm -rf .buildozer/android/platform/android-sdk* || true
        echo "Cleaned buildozer Android SDK cache"

    # Skip buildozer caching to force fresh Android SDK download with Java 11 compatibility
    # - name: Cache Buildozer global directory
    #   uses: actions/cache@v3
    #   with:
    #     path: ~/.buildozer
    #     key: buildozer-${{ hashFiles('buildozer.spec') }}
    #     restore-keys: |
    #       buildozer-

    # - name: Cache Buildozer dependencies  
    #   uses: actions/cache@v3
    #   with:
    #     path: .buildozer
    #     key: buildozer-deps-${{ hashFiles('buildozer.spec') }}-${{ hashFiles('requirements.txt') }}
    #     restore-keys: |
    #       buildozer-deps-

    - name: Initialize buildozer
      run: |
        echo "ðŸ”§ Initializing buildozer..."
        buildozer init || echo "Already initialized"
        
        echo "ðŸ“‹ Available buildozer targets:"
        buildozer android list || echo "List command completed"

    - name: Build APK with automatic SDK download
      run: |
        echo "ðŸš€ Starting APK build (buildozer will download Android SDK with Java 11 compatibility)..."
        
        # Let buildozer handle everything - it will download the correct Android SDK for Java 11
        buildozer android debug 2>&1 | tee build.log

    - name: Check build results
      run: |
        echo "ðŸ“± Checking for APK files:"
        find . -name "*.apk" -type f || echo "No APK files found"
        
        if [ -d bin ]; then
          echo "ðŸ“‚ bin directory contents:"
          ls -la bin/
        else
          echo "ðŸ“‚ bin directory not found"
        fi
        
        echo "ðŸ“‹ All log files:"
        find . -name "*.log" -type f | head -10

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cashlytics-apk
        path: |
          bin/*.apk
          *.apk
        retention-days: 30
        if-no-files-found: warn

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: |
          *.log
          .buildozer/**/*.log
          .buildozer/**/*.txt
          buildozer.spec.backup
        retention-days: 7
        if-no-files-found: warn

    - name: Restore buildozer.spec
      if: always()
      run: |
        if [ -f buildozer.spec.backup ]; then
          mv buildozer.spec.backup buildozer.spec
          echo "âœ… Restored original buildozer.spec"
        fi